<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Streak Tracker</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="fetchStreak()">Get Streak</button>
    <p id="streak">Enter a username and click the button.</p>
    </div>

    <script>
        async function fetchStreak() {
    const username = document.getElementById('username').value; // Get user input
    if (!username) return alert("Please enter a username!"); // Prevent empty input

    try {
        const response = await fetch(`http://127.0.0.1:5000/api/streak/${username}`); // Use user input
        const data = await response.json();
        document.getElementById('streak').innerText = `Streak: ${data.streak} days`;
    } catch (error) {
        console.error("Error fetching streak:", error);
        document.getElementById('streak').innerText = "Error fetching data.";
    }
}

    </script>

</body>
</html>
